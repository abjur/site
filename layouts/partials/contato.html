<!--==========================
  Contact Section
============================-->
<section id="contact" class="section-bg wow fadeInUp">
  <div class="container">

    <div class="section-header">
      <h3>Entre em contato</h3>
    </div>

    <center>
    <p>Para tirar dúvidas sobre jurimetria ou o funcionamento da ABJ</p>
    </center>


    <div class="row contact-info">

      <div class="col-md-4">
        <div class="contact-address">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Endereço</h3>
          <address>Rua Bela Cintra, 768, conjunto 102, São Paulo - SP</address>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-phone">
          <i class="fab fa-whatsapp"></i>
          <h3>Whatsapp</h3>
          <p><a href="Indisponível">Indisponível</a></p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-email">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p><a href="mailto:contato@abj.org.br">contato@abj.org.br</a></p>
        </div>
      </div>

    </div>

    <div class="form">
      <div id="sendmessage">Sua mensagem foi enviada. Obrigado!</div>
      <div id="errormessage"></div>
      <form action="" method="post" role="form" class="contactForm" name="contato" netlify>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Seu email" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto: ajuda em pesquisa, levantamento para jornal, dúvida sobre jurimetria, parceria, etc." data-rule="minlen:4" data-msg="Pesquisa" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Mensagem"></textarea>
          <div class="validation"></div>
        </div>
        <div data-netlify-recaptcha></div>
        <div class="text-center"><button type="submit">Enviar mensagem</button></div>
      </form>
    </div>

  </div>
</section><!-- #contact -->
