<!doctype html5>
<html>

<head>
  <meta name="description" content="{{ .Params.summary | plainify }}">
  <meta property="og:title" content="{{.Title}}">
  <meta property="og:description" content="{{.Params.summary | plainify}}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{.Params.img}}">
  <meta property="og:url" content="{{.Permalink}}">
  {{ partial "head.html" . }}
</head>

  <body data-spy="scroll" data-target="#toc">
    {{ partial "header.html" . }}

    <div class="container" id="article-container">

      <header class="section-header" id="header-title">
        <h3 data-toc-skip>{{ .Title }}</h3>
      </header>

      <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md-6">

        <div id="article">

          {{.Content}}

        </div>
        </div>

        <div class="col-sm-3">
          <br>
          <div class="sticky-top">
            <nav id="toc" data-toggle="toc"></nav>
          </div>
        </div>



    </div>

    {{ partial "newsletter.html" . }}

    {{ partial "footer.html" . }}

  </body>

  {{ partial "scripts.html" .}}
  {{ partial "toc.html" . }}

</html>
