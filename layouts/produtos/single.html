<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- =======================================================
    Theme Name: BizPage
    Theme URL: https://bootstrapmade.com/bizpage-bootstrap-business-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->

  {{ partial "head.html" . }}
  <script src="https://assets.pagar.me/checkout/1.1.0/checkout.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <!--==========================
    Header
  ============================-->
  <header style="z-index: 91921921;">
    {{ partial "header.html" . }}
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro">

    <div class="intro-header" style="background-image: url({{.Site.BaseURL}}{{ .Params.banner }});">
      <div class="container intro-content">
        <p id="titulo-curso">{{.Title}}</p>
        <div id="infos-praticas">
          <p class="mutavel"><i class="fa fa-calendar" aria-hidden="true"></i>  {{.Params.data}}</p>
          <p><i class="fa fa-clock" aria-hidden="true"></i>  {{.Params.hora}}</p>
          <p><i class="fa fa-map" aria-hidden="true"></i>  {{.Params.local}}</p>
          <p id="valor">
            <i class="fa fa-money" aria-hidden="true"></i>
            <span>{{.Params.preco}}</span>
            <span></span>
          </p>

          {{ if isset .Params "obs"}}
            <p><i class="fa fa-info-circle" aria-hidden="true"></i>  {{.Params.obs}}</p>
          {{end}}



        </div>
      </div>
    </div>
  </section><!-- #intro -->

  <main id="main">

    <!--==========================
      Nossos Cursos
    ============================-->
    <div id="container-crusos-single">
      <section id="cursos-single">
        <div class="container">

            {{.Content}}

        </div>
      </section><!-- #about -->
    </div>

    <section id="call-to-action" class="wow fadeIn">
      <div class="container text-center">


      </div>


    </section><!-- #call-to-action -->


    {{partial "footer.html" . }}

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  {{ partial "scripts.html" .}}

</body>
</html>
